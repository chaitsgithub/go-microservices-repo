# ==============================
# Pipeline Definition
# ==============================
input {
  # --- Beats input (Filebeat/Winlogbeat) ---
  beats {
    port => 5044
    ssl => false
    # ssl_certificate => "/etc/logstash/cert.pem"
    # ssl_key => "/etc/logstash/key.pem"
  }

  # --- TCP/UDP inputs ---
  tcp {
    port => 5000
    codec => "json_lines"
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
}
